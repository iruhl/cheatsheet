<h2>{{widget.name}}</h2>
<table class="table table-striped">
    <tbody>
        <tr ng-repeat="link in widget.links">
            <td>
                <a href="{{link.link}}" target="_blank"  >
                    <span class="glyphicon glyphicon-link"></span>{{link.text}}</a>
            </td>
        </tr>
    </tbody>
</table>
